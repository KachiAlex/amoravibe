name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run duplicate-route checker (apps/web)
        # Fail fast: detect src/pages/api vs src/app/api duplicates before install/build
        run: node apps/web/scripts/check-duplicate-api-routes.js
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.29.2

      - name: Verify pnpm
        run: |
          echo "PNPM_HOME=$PNPM_HOME"
          # Prefer the action-installed pnpm binary if present, and don't fail if
          # pnpm exits due to project-level package manager configuration.
          if [ -x "$HOME/setup-pnpm/node_modules/.bin/pnpm" ]; then
            "$HOME/setup-pnpm/node_modules/.bin/pnpm" -v || true
          else
            pnpm -v || true
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run typecheck (web)
        run: pnpm -w -r --filter web typecheck

      - name: Build workspace
        run: pnpm -w -r run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright E2E (web)
        run: pnpm -w -r --filter web test:e2e

      - name: Run tests
        run: pnpm -w -r test
